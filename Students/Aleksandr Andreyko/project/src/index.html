<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo">E-shop</div>
    <nav class="navigation">
      <button class="catalog-btn" data-navitem="catalog">Каталог</button>
      <button class="feedback-btn" data-navitem="feedback">Обратная связь</button>
    </nav>
    <div class="cart">
      <form action="#" class="search-form">
        <input type="text" class="search-field">
        <button class="btn-search">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="btn-cart">Cart</button>
      <div class="cart-block ">
        <div class="d-flex">
          <strong class="d-block">Всего товаров</strong>
          <div id="quantity"></div>
        </div>
        <hr>
        <div class="cart-items">
        </div>
        <hr>
        <div class="d-flex">
          <strong class="d-block">Общая ст-ть:</strong>
          <div id="price"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="content"></div>
  </main>
</body>

</html>
