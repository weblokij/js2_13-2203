<body>
    <script>
        const regexp = /^'|(\s)'|(-)'|'(\s)|'$/gm
        let strSingle = prompt('Введите текст', "-'They think it's a good idea,' said John.\n-'I don't agree,' I replied.");

        if (typeof strSingle == "string") {
            let strDouble = strSingle.replace(regexp, '$1$2"$3')
            console.log(strDouble)
            alert(strDouble)
        }
    </script>
</body>
</html>
