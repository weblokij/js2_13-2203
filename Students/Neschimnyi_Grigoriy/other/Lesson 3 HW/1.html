<body>
    <script>
        let url = 'https://raw.githubusercontent.com/Altereyo/json-s/master/catalog.json'

        function newPromise(arg) {
            return new Promise((res, rej) => {
                if (arg === 4) {
                    res('readystate: ' + arg)
                }
            })
        }

        function makeGETRequest(url) {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                let promise = newPromise(xhr.readyState)
                    .then(res => {
                        let a = JSON.parse(xhr.responseText)
                        console.log(a)
                    })
                    .catch(rej => {
                        console.log(rej)
                    })
                    .finally(() => {
                        console.log('promise finished')
                    })
            }

            xhr.open('GET', url, true);
            xhr.send();
        }
        makeGETRequest(url)
    </script>
